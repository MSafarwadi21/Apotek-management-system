<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome untuk ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/CSS/Custom/Dasboard.css" />
  </head>
  <body>
    <!-- Navbar Atas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid row">
        <!-- Logo dan Brand -->
        <img
          src="/assets/img/logo_pojok.jpg"
          alt="Logo"
          class="me-2 ms-2"
          style="width: 80px"
        />
        <h3 class="col-md-8 text-white">Sistem Informasi Manajemen Apotek</h3>
      </div>
    </nav>

    <!-- Container Utama -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-2 sidebar collapse d-lg-block" id="sidebar">
          <div class="pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="profile.html">
                  <i class="fa-solid fa-user-tie"></i> <span>Profile</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Dashboard.html">
                  <i class="fas fa-home"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="obat.html">
                  <i class="fa-solid fa-capsules"></i> Obat
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Laporan.html">
                  <i class="fa-solid fa-note-sticky"></i> Catatan Laporan
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Supplier.html">
                  <i class="fas fa-users"></i> Supplier
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Konten Utama -->
        <main class="col-lg-10 ms-sm-auto main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h2 class="h3">Berikut ringkasan data hari ini</h2>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Share
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Export
                </button>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
              >
                <i class="fas fa-calendar"></i> This week
              </button>
            </div>
          </div>

          <!-- Contoh Konten -->
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="card text-white bg-primary">
                <div class="card-body">
                  <h5 class="card-title">Total Obat</h5>
                  <h2 class="card-text">1,234</h2>
                  <a href="#" class="text-white">View details</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card text-white bg-success">
                <div class="card-body">
                  <h5 class="card-title">Obat Habis</h5>
                  <h2 class="card-text">$5,678</h2>
                  <a href="#" class="text-white">View details</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card text-white bg-warning">
                <div class="card-body">
                  <h5 class="card-title">Pending</h5>
                  <h2 class="card-text">56</h2>
                  <a href="#" class="text-white">View details</a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
